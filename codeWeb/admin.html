<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="qcss/admin.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--google material icon-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <div class="create-menu-admin">
        <!--top--navbar----design--------->

        <div class="container top-navbar">
            <div class="xp-breadcrumbbar text-center">
                <h4 class="page-title"> Tài khoản admin </h4>
                <h5 style="color: aliceblue;margin-top: 5px;">Password: *********</h5>
            </div>
        </div>
        <div class="parent-content-admin-q">
            <div class="content-admin-q">
                <div>
                    <table class="list-product"></table>
                    <div class="papenumber" id="pagination"></div>

                </div>
                <div class="box-fixInfo-it hide">
                    <div class="box-top">
                        <img src="" id="img1" alt="anh 1">
                        <img src="" id="img2" alt="anh 2">
                    </div>
                    <div class="box-bottom">
                        <label for="input1">Tên sản phẩm</label>
                        <input type="text" name="" id="input1">
                        <label for="input2">giá sản phẩm</label>
                        <input type="text" name="" id="input2">
                        <input type="file" id="input3">
                    </div>
                    <button id="save-exit">Lưu và thoát</button>
                    <button id="x-exit">X</button>
                </div>
                <div class="box-add-delete">
                    <div class="box-add">
                        <img src="images/anh1.jpg" id="add-display-img" alt="anh xuat hien o day">
                        <label for="add-name-product">Tên:</label>
                        <input type="text" id="add-name-product" placeholder="Nhập tên sản phẩm:">
                        <label for="add-price-product">Giá:</label>
                        <input type="text" id="add-price-product" placeholder="Gia tiền:">
                        <label for="add-num-product">Số Lượng:</label>
                        <input type="text" id="add-num-product" placeholder="Nhập số lượng:">
                        <label for="add-theloai">Thể Loại:</label>
                        <select name="" id="add-theloai">
                            <option value="vanhoc">Văn Học</option>
                            <option value="kinhte">Kinh tế</option>
                            <option value="kynangsong">kỹ Năng Sống</option>
                        </select>
                        <input type="file" id="add-file-product">
                        <button id="btn-add-file-img">Thêm</button>
                    </div>
                    <div class="box-delete">

                    </div>
                </div>
            </div>
        </div>

        <!--  -->
        <div class="parent-get-receipt hide">
            <div class="get-receipt">
                <div>
                    <h1>Danh Sách Đơn Hàng</h1>
                    <table id="table-get-receipt">

                    </table>
                </div>

            </div>
        </div>

        <!-- user account -->
        <div class="parent-get-user-account  hide">
            <div class="container get-user-account" id="content-admin-user">
                

                <div class="main-content-user-account">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="table-wrapper">
                                <div class="table-title">
                                    <div class="row">
                                        <div
                                            class="col-sm-6 p-0 d-flex justify-content-lg-start justify-content-center">
                                            <h2 class="ml-lg-2">Acounts</h2>
                                        </div>
                                    </div>
                                </div>
                                <div id="tableContainer"></div>
                                <div class="content_paging">
                                    <ul>
                                        <li class="btn-pre btn-active"><i class="fa-solid fa-angle-left"></i></li>
                                        <div class="number_page" id="number-page"></div>
                                        <li class="btn-next"><i class="fa-solid fa-angle-right"></i></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--  -->
        <div class="menu-bar-admin">
            <h1><i class='bx bx-menu'></i><span class="nosee hide">Menu</span></h1>
            <h1 class="menu-1"><i class='bx bx-window'></i><span class="nosee hide">List-product</span></h1>
            <h1 class="menu-2"><i class='bx bx-receipt'></i><span class="nosee hide">Receipt</span></h1>
            <h1 class="menu-3"><i class='bx bxs-user-account'></i><span class="nosee hide">User-account</span></h1>
        </div>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="qjs/admin.js"></script>
</body>

</html>
